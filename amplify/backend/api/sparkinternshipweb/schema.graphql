type Application @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String!
  lastName: String!
  email: AWSEmail!
  phone: AWSPhone!
  city: String!
  resume: String!
  coverLetter: String
}

type JobListing @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  description: String!
  companyInfo: String
  location: String!
  remote: Boolean
  deadline: AWSDate
  contactInfo: [String!]!
}
 