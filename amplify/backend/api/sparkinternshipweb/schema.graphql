input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type JobListing @model {
  id: ID!
  title: String!
  description: String!
  companyInfo: String
  location: String!
  remote: Boolean!
  deadline: Date!
  contactInfo: [String]!
}

type Date {
  month: Int!
  day: Int!
  year: Int!
}